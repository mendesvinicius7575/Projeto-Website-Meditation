<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation | Form</title>
    <link rel="stylesheet" href="formstyles.css">
</head>
<body>
    <header>
        <div class="container_signup">
            <h1 class="signup_title">Sign Up for News</h1>
        </div>
    </header>
    <main>
        <form action="POST">
            <div>
                <section class="section_form">
                    <label for="first_name">First Name: <input type="text" id="first_name" name="first_name" size="30" required placeholder="Your First Name Here"> </label>
                    <label for="last_name">Last Name: <input type="text" id="last_name" name="last_name" size="30" required placeholder="Your Last Name Here"> </label>
                    <label for="email">Email: <input type="email" id="email" name="email" size="35" required placeholder="Your Email" ></label>
                    <label for="age">Birth Date: <input type="date" name="date"  min="0" required placeholder="Your Age"></label>
                    <label for="cpf">CPF: <Input type="number" id="cpf" name="cpf" pattern="[0-9]{9}-[0-9]{2}" required placeholder="Your CPF"></Input> </label>
                    <label for="phone">Phone Number: <input type="tel" id="phone" name="phone" pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}" required placeholder="(xx) xxxxx-xxxx"></label>
                    <label for="gender">Gender: <input type="radio" name="gender" required value="male">Male<input required type="radio" name="gender" value="female">Female<input required type="radio" name="gender" value="non-binary">Non-Binary</label>
                    <label for="knowledge">Level of Knowledge About Meditation:<input type="range" name="knowledge" min="0" max="100"></label>
                    <label for="observation">Observation/Suggestion: <textarea name="observation" rows="10" cols="25" ></textarea></label>
                    <button type="submit">Sign Up</button>
                </section>
            </div>
        </form>
    </main>
</body>
</html>
