<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation | Form</title>
    <link rel="stylesheet" href="formstyles.css">
</head>
<body>
    <header>
        <div class="container_signup">
            <h1 class="signup_title">Sign Up for News</h1>
        </div>
    </header>
    <main>
        <form action="POST">
            <div id="div_form">
                <section class="section_form">
                    <label for="first_name">First Name: <input type="text" id="first_name" name="first_name" size="30" required placeholder="Your First Name Here" tabindex="1"> </label>
                    <label for="last_name">Last Name: <input type="text" id="last_name" name="last_name" size="30" required placeholder="Your Last Name Here" tabindex="2" > </label>
                    <label for="email">Email: <input type="email" id="email" name="email" size="35" required placeholder="Your Email" tabindex="3" ></label>
                    <label for="date-number">Birth Date: <input type="date" id="date-number" name="date" required placeholder="Your Age" tabindex="4" ></label>
                    <label for="cpf">CPF: <Input type="text" id="cpf" name="cpf" pattern="[0-9]{9}-[0-9]{2}" required placeholder="Your CPF"tabindex="5" > </label>
                    <label for="phone">Phone Number: <input type="tel" id="phone" name="phone" pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}" required placeholder="(xx) xxxxx-xxxx" tabindex="6" ></label>
                    <label>Gender:</label>
                    <label><input type="radio" name="gender" value="male">Male</label>
                    <label><input type="radio" name="gender" value="female" >Female</label>
                    <label><input type="radio" name="gender" value="non-binary" >Non-Binary</label>
                    <label>Select a Plan: <select name="plan" tabindex="10" > 
                        <option value="beginner">Basic</option> 
                        <option value="personal">Personal</option> 
                        <option value="business">Business</option> 
                    </select></label>
                    <label for="knowledge">Level of Knowledge About Meditation:<input type="range" name="knowledge" min="0" max="100"></label>
                    <label for="observation">Observation/Suggestion: <textarea name="observation" id="observation" rows="10" cols="25" ></textarea></label>
                    <button type="submit">Sign Up</button>
                </section>
            </div>
        </form>
        <a id="back" href="../index.html">
            <h2 id="back">
                Go Back
            </h2>
        </a>
        <footer>
            <p>
                Created by Vin√≠cius
            </p>
            <p>
                2022
            </p>
        </footer>
    </main>
</body>
</html>
