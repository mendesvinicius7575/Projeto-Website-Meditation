<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation | Form</title>
    <link rel="stylesheet" href="formstyles.css">
</head>
<body>
    <header>
        <h1>Sign Up for News</h1>
    </header>
    <main>
        <form action="POST">
            <div>
                <section class="section_form">
                    <label for="first_name">First Name: <input type="text" name="first_name" size="30" placeholder="Your First Name Here"> </label>
                    <label for="last_name">Last Name: <input type="text" name="last_name" size="30" placeholder="Your Last Name Here"> </label>
                    <label for="email">Email: <input type="email" name="email" size="35" placeholder="Your Email" ></label>
                    <label for="age">Age: <input  type="number" name="age"  min="0" placeholder="Your Age"></label>
                </section>
            </div>
        </form>
    </main>
</body>
</html>
